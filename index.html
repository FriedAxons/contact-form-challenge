<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="contact-form-container">
      <h1>Contact Us</h1>
      <div class="name-inputs">
        <div class="firstName">
          <label for="firstname-input" class="label"
            >First Name<span>*</span></label
          >
          <input type="text" id="firstname-input" />
        </div>
        <div class="lastName">
          <label for="lastname-input" class="label"
            >Last Name<span>*</span></label
          >
          <input type="text" id="lastname-input" />
        </div>
      </div>
      <div class="email">
        <label for="email-input" class="label"
          >Email Address<span>*</span></label
        >
        <input type="email" id="email-input" />
      </div>
      <div class="radio-selection">
        <label for="radios" class="radio-label">Query Type<span>*</span></label>
        <div class="radios" id="radios">
          <div class="general-enquiry-radio">
            <input
              type="radio"
              name="radioAnswer"
              id="general-enquiry-selection"
            />
            <label for="general-enquiry-selection" class="general-enquiry-label"
              >General Enquiry</label
            >
          </div>
          <div class="support-request-radio">
            <input
              type="radio"
              name="radioAnswer"
              id="support-request-selection"
            />
            <label for="support-request-selection" class="support-request-label"
              >Support Request</label
            >
          </div>
        </div>
      </div>
      <div class="textarea">
        <label for="message-textarea" class="label"
          >Message<span>*</span></label
        >
        <textarea id="message-textarea"></textarea>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >I consent to being contacted by the team<span>*</span></label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
