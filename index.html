<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <label for="firstname-input">First Name</label>
    <input type="text" id="firstname-input" />
    <label for="lastname-input">Last Name</label>
    <input type="text" id="lastname-input" />
    <label for="email-input">Email Address</label>
    <input type="email" id="email-input" />
    <input type="radio" id="general-enquiry-radio" />
    <label for="general-enquiry-radio">General Enquiry</label>
    <input type="radio" id="support-request-radio" />
    <label for="support-request-radio">Support Request</label>
    <label for="message-textarea">Message</label>
    <textarea id="message-textarea"></textarea>
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">I consent to being contacted by the team</label>
    <button type="submit">Submit</button>
    <script src="index.js"></script>
  </body>
</html>
