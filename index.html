<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact-form-container">
      <h1>Contact Us</h1>
      <div class="name-inputs">
        <div class="firstName">
          <label for="firstname-input">First Name<span>*</span></label>
          <input type="text" id="firstname-input" />
        </div>
        <div class="lastName">
          <label for="lastname-input">Last Name<span>*</span></label>
          <input type="text" id="lastname-input" />
        </div>
      </div>
      <div class="email">
        <label for="email-input">Email Address<span>*</span></label>
        <input type="email" id="email-input" />
      </div>
      <div class="radio-selection">
        <label for="general-enquiry-radio">Query Type<span>*</span></label>
        <div class="radios">
          <input type="radio" id="general-enquiry-radio" />
          <label for="general-enquiry-radio">General Enquiry</label>
          <input type="radio" id="support-request-radio" />
          <label for="support-request-radio">Support Request</label>
        </div>
      </div>
      <div class="textarea">
        <label for="message-textarea">Message<span>*</span></label>
        <textarea id="message-textarea"></textarea>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">I consent to being contacted by the team</label>
      </div>
      <button type="submit">Submit</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
